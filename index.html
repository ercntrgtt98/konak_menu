<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit HTML Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Yatay kaydırmayı önler */
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px; /* Resimler arasına boşluk ekler */
        }
        .container img {
            width: 100%;
            max-width: 600px; /* Resimlerin genişliğini sınırlandırır */
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .container img:hover {
            transform: scale(1.05); /* Hover efektleri */
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .container img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Fotoğraf Galerisi</h1>
    <div class="container">
        <img src="foto1.jpg" alt="Fotoğraf 1">
        <img src="foto2.jpg" alt="Fotoğraf 2">
        <img src="foto3.jpg" alt="Fotoğraf 3">
        <img src="foto4.jpg" alt="Fotoğraf 4">
        <img src="foto5.jpg" alt="Fotoğraf 5">
        <img src="foto6.jpg" alt="Fotoğraf 6">
        <img src="foto7.jpg" alt="Fotoğraf 7">
    </div>
</body>
</html>
