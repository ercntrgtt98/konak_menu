<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konak Restaurant 32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Yatay kaydırmayı önler */
        }
        .logo-container {
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-logo {
            display: flex;
            align-items: center;
            gap: 10px; /* Logolar arasında boşluk ekler */
        }
        .main-logo img {
            max-width: 100%;
            height: auto;
            max-width: 150px; /* Logonun genişliğini sınırlandırır */
        }
        .contact-icons {
            display: flex;
            flex-direction: column;
            gap: 10px; /* İkonlar arasında boşluk ekler */
        }
        .contact-icons a img {
            width: 40px; /* İkonların genişliğini sınırlandırır */
            height: auto;
            transition: transform 0.2s;
        }
        .contact-icons a img:hover {
            transform: scale(1.1); /* Hover efektleri */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px; /* İkonlar arasına boşluk ekler */
            margin: 20px 0;
        }
        .social-icons a img {
            width: 40px; /* İkonların genişliğini sınırlandırır */
            height: auto;
            transition: transform 0.2s;
        }
        .social-icons a img:hover {
            transform: scale(1.1); /* Hover efektleri */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px; /* Resimler arasına boşluk ekler */
        }
        .container img {
            width: 100%;
            max-width: 600px; /* Resimlerin genişliğini sınırlandırır */
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .container img:hover {
            transform: scale(1.05); /* Hover efektleri */
        }
        .bottom-logo {
            text-align: center;
            margin: 20px;
        }
        .bottom-logo img {
            max-width: 100%;
            height: auto;
            max-width: 150px; /* Logonun genişliğini sınırlandırır */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bottom-logo img:hover {
            transform: scale(1.1); /* Hover efektleri */
        }
        .hidden-text {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .hidden-text p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .container img {
                max-width: 100%;
            }
            .main-logo {
                flex-direction: column; /* Logonun ve ikonların alt alta görünmesini sağlar */
            }
            .contact-icons {
                flex-direction: row;
                justify-content: center;
                gap: 20px; /* Mobilde ikonlar arasına boşluk ekler */
            }
        }
    </style>
    <script>
        function showText() {
            document.getElementById('hiddenText').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <div class="main-logo">
            <img src="murtaza.png" alt="Murtaza Logo">
            <div class="contact-icons">
                <a href="https://wa.me/902464002061" target="_blank">
                    <img src="whatsapp.png" alt="WhatsApp">
                </a>
                <a href="tel:+905056460632">
                    <img src="phone.png" alt="Telefon">
                </a>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://instagram.com/konakrestaurant32" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@konak.restaurant32?is_from_webapp=1&sender_device=pc" target="_blank">
            <img src="tiktok.png" alt="TikTok">
        </a>
        <a href="https://maps.app.goo.gl/VbRHGMJH2nFnbyri7" target="_blank">
            <img src="google.png" alt="Google Maps">
        </a>
        <a href="https://www.facebook.com/share/ZMM3cBo87uGesCev/?mibextid=LQQJ4d" target="_blank">
            <img src="facebook.png" alt="Facebook">
        </a>
        <a href="https://www.tripadvisor.com.tr/UserReviewEdit-g781297-d25291119-Konak_Restaurant_32-Isparta_Isparta_Province.html" target="_blank">
            <img src="tripadvisor.png" alt="Tripadvisor">
        </a>
    </div>
    <div class="container">
        <img src="foto0.jpeg" alt="Fotoğraf 0">
        <img src="foto1.jpeg" alt="Fotoğraf 1">
        <img src="foto2.jpeg" alt="Fotoğraf 2">
        <img src="foto3.jpeg" alt="Fotoğraf 3">
        <img src="foto4.jpeg" alt="Fotoğraf 4">
        <img src="foto5.jpeg" alt="Fotoğraf 5">
        <img src="foto6.jpeg" alt="Fotoğraf 6">
        <img src="foto7.jpeg" alt="Fotoğraf 7">
    </div>
    <div class="bottom-logo">
        <img src="analogo.png" alt="Logo" onclick="showText()">
        <div id="hiddenText" class="hidden-text">
            <p>Muhammet Murtaza ARPACI</p>
            <p>TR45 0020 6000 6999 1580 5700 01</p>
        </div>
    </div>
</body>
</html>
